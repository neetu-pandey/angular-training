<mat-card>
  <mat-card-title>Customers</mat-card-title>
  <mat-selection-list #shoes [multiple]="false">
    <mat-list-option *ngFor="let customer of customers$ | async; let i=index" [value]="customer">
      <span >{{i+1}}. {{customer.name}}</span>
    </mat-list-option>
  </mat-selection-list>
</mat-card>
<pre>
  Option selected: {{shoes.selectedOptions.selected[0]?.value | json}}
</pre>
